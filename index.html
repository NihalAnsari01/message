<!DOCTYPE html>
<html>
<head>
  <title>Message Sender</title>
  <script src="https://cdn.jsdelivr.net/npm/@emailjs/browser@3/dist/email.min.js"></script>
</head>

<body>
    <div class="contact-form">

  <h1>Contact Form</h1>
  
  <div class="form-group">
  
  <label for="">Your Name</label>
  
  <input type="text" id="name" placeholder="eg. David">
  
  </div>
  
  <div class="form-group">
  
  <label for="">Your Email</label>
  
  <input type="text" id="email" placeholder="eg. david@gmail.com">
  
  </div>
  
  <div class="form-group">
  
  <label for="">Subject</label>
  
  <input type="text" id="subject" placeholder="Subject">
  
  </div>
  
  <div class="form-group">
  
  <label for="">Message</label>
  
  <textarea id="message" placeholder="Message"></textarea>
  
  </div>
  
  <div class="form-group">
  
  <button onclick="sendMessage();">Send Message</button>
  
  </div>
  
  </div>




<script>
     function sendMessage() {
       (function(){
           emailjs.init("nf2EibG-MgNqxWLx1"); 
})();

var serviceID = "service_fkac7mu"; 
var templateID = "template_3cj92q6"; 

var params = {
   sendername: document.querySelector("#name").value,
   senderemail: document.querySelector("#email").value, 
   subject: document.querySelector("#subject").value, 
   message: document.querySelector("#message").value 
};



emailjs.send(serviceID, templateID, params)
.then(res => {
    alert('Thank you, ' + params['sendername'] + ' ! Your message has been sent.');
})
      .catch();

}
</script>


</body>
